<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Würfel-Simulator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Würfel-Simulator</h1>
      
      <div class="controls">
        <div class="input-group">
          <label for="maxNumber">Maximale Zufallszahl:</label>
          <input 
            type="number" 
            id="maxNumber" 
            min="1" 
            max="60" 
            value="6"
          />
        </div>
        
        <button id="rollButton" class="roll-btn">
          <span class="btn-text">Würfeln</span>
        </button>
      </div>

      <div class="result">
        <div id="resultNumber" class="result-number">1</div>
        <div id="resultText" class="result-text">
          Wählen Sie eine Zahl und klicken Sie auf "Würfeln"
        </div>
      </div>

      <div id="diceContainer" class="dice-container">
        <!-- Würfel werden dynamisch generiert -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
